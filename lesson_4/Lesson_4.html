function NumObj (num) {
	if (num > 999) {
		console.log ('Число превышает 999');
		return {};
	}
	var numberObject = {
		hundreds: 0,
		dozens_of: 0,
		units: 0
	}
numberObject.units = num%10;
numberObject.dozens_of = (num - numberObject.units)/10%10;
numberObject.hundreds = (((num - numberObject.units)/10)-numberObject.dozens_of)/10;
return numberObject;
}
