    		}

    		};
    		this.xmlRequest();
  		};



		function reviews (action) {
			information.call(this);
			this.id_user = action.idUser;
			this.text = action.text;
			this.idReviews = action.idReviews;
			this.addReviews = function (adding) {    //добавлять отзыв

					add_reviews: true,

    	};

  };
