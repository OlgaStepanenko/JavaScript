		$(document).on('click',".carusel_button_left",function(){

		});

		$(document).on('click', ".carusel_button_right",function() {

		function step_left (carusel) {
   			var block_width = $(carusel).find('.carusel_photo').outerWidth();
   			$(carusel).find(".items .carusel_photo").eq (-1).clone().prependTo($(carusel).find(".items")); 
   			$(carusel).find(".items").css({"left":"-"+block_width+"px"});
  			$(carusel).find(".items .carusel_photo").eq(-1).remove();    
   			$(carusel).find(".items").animate({left: "0px"}, 100); 
   		}

   		function step_right (carusel) {
   			var block_width = $(carusel).find('.carusel_photo').outerWidth();
   			$(carusel).find(".items").animate({left: "-"+ block_width +"px"}, 100, function() {
	  			$(carusel).find(".items .carusel_photo").eq(0).clone().appendTo($(carusel).find(".items")); 
     			$(carusel).find(".items .carusel_photo").eq(0).remove(); 
      			$(carusel).find(".items").css({"left":"0px"}); 
   			}); 
		}
