<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>

<script>
// Добавить переменнную кофе(зерна)
// Ввести проверку на пустую кофеварку
// Реализовать зависимость от кол-ва кофе
// Реализовать метод стоп

    function CoffeeMachine(power) {
      let waterAmount = 0;
      let waterHeatCapacity = 4200;
      let maxTemp = 90;
      let coffeBeans = 0;

      const getBoilTime = function () {
        return (waterAmount * waterHeatCapacity * maxTemp) / power;
      }

      const checkWater = function () {
        return waterAmount > 0;
      }

      const checkBeans = function () {
        return coffeBeans > 0;
      }


      this.fill = function (newAmount) {
        if (newAmount >= 50 && coffeBeans > 0 ) {
          waterAmount = newAmount;
          coffeBeans = newBeans;
        } else {
          console.error('Слишком мало воды или кофе');
        }
      }

      this.launch = function () {
        if (!checkWater()) {
          console.error('Налейте воды!');
          return
        }

        if (!checkBeans()) {
          console.error('Нужно насыпать кофе!');
          return
        }

        const boilTime = getBoilTime()
        console.info(`Время приготовления: ${boilTime}`);
        setTimeout(function () {
          console.log('Ваш кофе готов!');
        }, boilTime);
      }

      this.stop = function() {
        if (!checkWater && !checkBeans) {
          console.error('Ресурсы исчерпаны. Варка кофе приостановленна.');
        }
      }
    }

    const vitek = new CoffeeMachine(2500);

    vitek.fill(50);
    vitek.launch();
    vitek.stop();
</script>
</body>
</html>
